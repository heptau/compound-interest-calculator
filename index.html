<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compound Interest Calculator</title>
	<link rel="stylesheet" href="styles/main.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<section class="container">
		<div class="calculator">
			<div class="heading">
				<h3 data-lang="en">Compound Interest Calculator</h3>
				<h3 data-lang="cs" class="hidden">Kalkulačka složeného úročení</h3>
				<small data-lang="en">Your money growth over time using compound interest...</small>
				<small data-lang="cs" class="hidden">Růst vašich peněz v čase pomocí složeného úročení...</small>
			</div>
			<form class="compound-form">
				<div class="input-group">
					<label for="initialamount">
						<span data-lang="en">Initial Amount</span>
						<span data-lang="cs" class="hidden">Počáteční částka</span>
					</label>
					<input type="number" id="initialamount" value="20000"/>
				</div>
				<div class="input-group">
					<label for="years">
						<snap data-lang="en">Investment Years</snap>
						<snap data-lang="cs" class="hidden">Investiční roky</snap>
					</label>
					<input type="number" id="years" value="25" />
				</div>
				<div class="input-group">
					<label for="rates">
						<span data-lang="en">Estimated Rates(%)</span>
						<span data-lang="cs" class="hidden">Odhadované sazby (%)</span>
					</label>
					<input type="number" id="rates" value="6" />
				</div>
				<div class="input-group">
					<label for="rates">
						<span data-lang="en">Compound Interval</span>
						<span data-lang="cs" class="hidden">Složený interval</span>
					</label>
					<select id="compound">
						<option value="1" data-lang="en">Annualy</option>
						<option value="1" data-lang="cs" class="hidden">Roční</option>
						<option value="2" data-lang="en">Semiannualy</option>
						<option value="2" data-lang="cs" class="hidden">Pololetní</option>
						<option value="4" data-lang="en">Quartely</option>
						<option value="4" data-lang="cs" class="hidden">Čtvrtletní</option>
						<option value="12" data-lang="en">Monthly</option>
						<option value="12" data-lang="cs" class="hidden">Měsíční</option>
					</select>
				</div>
				<div class="input-group">
					<button data-lang="en">Calculate</button>
					<button data-lang="cs" class="hidden">Spočítat</button>
				</div>
			</form>
		</div>
		<div class="results">
			<h3 id="message"></h3>
			<canvas id="data-set"></canvas>
		</div>
	</section>
	<script src="js/app.js"></script>

	<select id="langSelect" onchange="switchLanguage(this.value)">
		<option value="en">🇬🇧</option>
		<option value="cs">🇨🇿</option>
  </select>
</body>
</html>
